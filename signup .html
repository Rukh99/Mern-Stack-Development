<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM </title>
    <style>
        body{
            background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSAXWWbd2kRRMplTPWFasVfJNxIPK7S1-9Xw&usqp=CAU");
        }
        


  input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  
}
.container {
    {box-sizing: border-box};
  padding: 16px;
  
  
}
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="name"><b>FIRST NAME </b></label>
        <input type="text" placeholder="Enter Name " name="ENTER NAME " >
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" >
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" >
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" >
    
        <label>
          <input type="checkbox" <p>I AGREE TO THE TERMS AND CONDITIONS</p>
<button> SIGN UP </button>
        </label>
</body>
