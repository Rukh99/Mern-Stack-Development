<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>missing number </title>
</head>
<script>
    function test(nums)
    {
        for(i=1;i<=nums.length+1 ;i++)
        if(nums.indexof(i) ===  -1);
        return i;
    }

    nums=[1,3,4,5,6]
    console.log("nums=  " +nums );
    console.log("missing number:  "+test(nums));

</script>
<body>
    
</body>
</html>
